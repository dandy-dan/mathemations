<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area of a Rectangle</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #fafafa;
      margin: 0;
    }

    h1 {
      margin: 8px 0 0;
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 2rem);
    }

    canvas {
      border: 1px solid #222;
      background: white;
      max-width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    .controls label {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      font-size: 14px;
    }

    .controls input {
      width: 70px;
      padding: 4px 6px;
      font-size: 14px;
    }

    .play-buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #444;
      background: #fff;
    }

    .home-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Area of a Rectangle</h1>

  <div class="controls">
    <label>Width: <input id="rectWidth" type="number" value="200" min="20" max="1000" /></label>
    <label>Height: <input id="rectHeight" type="number" value="100" min="20" max="1000" /></label>
    <label>Grid size: <input id="squareSize" type="number" value="50" min="5" max="400" /></label>
  </div>

  <canvas id="canvas"></canvas>

  <div class="play-buttons">
    <button id="startButton">Start</button>
    <button id="stepBackwardButton">&lt;</button>
    <button id="stepForwardButton">&gt;</button>
  </div>

  <button class="home-button" onclick="window.location.href='../index.html'">Home</button>

  <script type="module" src="./rectangle-area-animation.js"></script>
</body>
</html>
