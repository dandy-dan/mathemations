<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area of a Triangle</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #fafafa;
      margin: 0;
    }

    h1 {
      margin: 8px 0 0;
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 2rem);
    }

    canvas {
      border: 1px solid #222;
      background: white;
      max-width: 100%;
      height: auto;
      aspect-ratio: 5 / 4;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    .controls label {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      font-size: 14px;
    }

    .controls input {
      width: 70px;
      padding: 4px 6px;
      font-size: 14px;
    }

    .play-buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #444;
      background: #fff;
    }

    .home-button {
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .controls label {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Area of a Triangle</h1>

  <div class="controls">
    <label>Side A: <input type="number" id="sideA" value="120" min="1"></label>
    <label>Side B: <input type="number" id="sideB" value="70" min="1"></label>
    <label>Angle (deg): <input type="number" id="angle" value="60" min="1" max="179"></label>
  </div>

  <canvas id="canvas"></canvas>

  <div class="play-buttons">
    <button id="startButton">Start</button>
    <button id="stepBackwardButton">&lt;</button>
    <button id="stepForwardButton">&gt;</button>
  </div>

  <button class="home-button" onclick="window.location.href='../index.html'">Home</button>

  <script type="module" src="triangle-area-animation.js"></script>
</body>
</html>
