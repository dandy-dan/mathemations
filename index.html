<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Area Animations</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    a {
      display: block;
      text-decoration: none;
      background: white;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      transition: all 0.2s ease;
    }
    a:hover {
      background: #333;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Area Animations</h1>
  <div class="links">
    <a href="rectangle/rectangle-area.html">Rectangle Animation</a>
    <a href="parallelogram/parallelogram-area.html">Parallelogram Animation</a>
    <a href="triangle/triangle-area.html">Triangle Animation</a>
    <a href="trapezium/trapezium-area.html">Trapezium Animation</a>
    <a href="kite/kite-area.html">Kite Animation</a>
  </div>
</body>
</html>
